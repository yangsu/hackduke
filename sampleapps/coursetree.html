<!DOCTYPE html>
<html>
<head>
    <meta http-equiv='Content-Type' content='text/html;charset=utf-8'/>
    <script type='text/javascript' src='http://d3js.org/d3.v3.min.js'></script>
    <script src='http://code.jquery.com/jquery-1.9.1.min.js'></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/lodash.js/1.1.1/lodash.underscore.min.js'></script>
    <script src='//cdnjs.cloudflare.com/ajax/libs/async/1.22/async.min.js'></script>

    <style type='text/css'>
    .node circle {
      cursor: pointer;
      fill: #fff;
      stroke: steelblue;
      stroke-width: 1.5px;
    }

    .node text {
      font-size: 11px;
    }

    path.link {
      fill: none;
      stroke: #ccc;
      stroke-width: 1.5px;
    }
    </style>
</head>
<body>
    <div id='body'>
        <div id="display">Loading...</div>
    </div>
    <script type='text/javascript'>

var m = [20, 120, 20, 120],
    w = 1280 - m[1] - m[3],
    h = 800 - m[0] - m[2],
    i = 0,
    root;

var tree = d3.layout.tree()
    .size([h, w]);

var diagonal = d3.svg.diagonal()
    .projection(function(d) { return [d.y, d.x]; });

var vis = d3.select('#body').append('svg:svg')
    .attr('width', w + m[1] + m[3])
    .attr('height', h + m[0] + m[2])
  .append('svg:g')
    .attr('transform', 'translate(' + m[3] + ',' + m[0] + ')');

var baseURL = 'http://0.0.0.0:8080/';
var start = Date.now();
d3.json(baseURL + 'list/department-code', function(departments) {
  var reqs = _.reduce(departments, function(memo, department) {
    memo[department] = function(cb) {
      d3.json(baseURL + 'class/department/' + department + '?limit=500', function(data) {
        cb(null, data);
      });
    };
    return memo;
  }, {})

  async.series(reqs, function(err, data) {
    $('#display').html('Loaded data in ' + (Date.now() - start)/1000 + 's');
    var courses = _.chain(data)
      .pairs()
      .groupBy(function(pair) {
        return pair[0].charAt(0);
      })
      .map(function(departments, letter) {
        return {
          name: letter,
          type: 'letter',
          children: _.map(departments, function(departmentPair) {
            return {
              name: departmentPair[0],
              type: 'department',
              children: _.map(departmentPair[1], function(c) {
                return {
                  type: 'class',
                  number: c.number,
                  department: departmentPair[0],
                  name: c.number + ' - ' + c.title
                };
              })
            };
          })
        };
      })
      .value();

    root = {
      name: 'Duke Courses Catalog',
      children: courses
    };

    root.x0 = h / 2;
    root.y0 = 0;

    function toggleAll(d) {
      if (d.children) {
        d.children.forEach(toggleAll);
        toggle(d);
      }
    }

    root.children.forEach(toggleAll);

    update(root);
  });
});

function update(source) {
  var duration = d3.event && d3.event.altKey ? 5000 : 500;

  // Compute the new tree layout.
  var nodes = tree.nodes(root).reverse();

  // Normalize for fixed-depth.
  nodes.forEach(function(d) { d.y = d.depth * 180; });

  // Update the nodes…
  var node = vis.selectAll('g.node')
      .data(nodes, function(d) { return d.id || (d.id = ++i); });

  // Enter any new nodes at the parent's previous position.
  var nodeEnter = node.enter().append('svg:g')
      .attr('class', 'node')
      .attr('transform', function(d) { return 'translate(' + source.y0 + ',' + source.x0 + ')'; })
      .on('click', function(d) { toggle(d); update(d); });

  nodeEnter.append('svg:circle')
      .attr('r', 1e-6)
      .style('fill', function(d) { return d._children ? 'lightsteelblue' : '#fff'; });

  nodeEnter.append('svg:text')
      .attr('x', function(d) { return d.children || d._children ? -10 : 10; })
      .attr('dy', '.5em')
      .attr('text-anchor', function(d) { return d.children || d._children ? 'end' : 'start'; })
      .text(function(d) { return d.name; })
      .style('fill-opacity', 1e-6);

  // Transition nodes to their new position.
  var nodeUpdate = node.transition()
      .duration(duration)
      .attr('transform', function(d) { return 'translate(' + d.y + ',' + d.x + ')'; });

  nodeUpdate.select('circle')
      .attr('r', 4.5)
      .style('fill', function(d) { return d._children ? 'lightsteelblue' : '#fff'; });

  nodeUpdate.select('text')
      .style('fill-opacity', 1);

  // Transition exiting nodes to the parent's new position.
  var nodeExit = node.exit().transition()
      .duration(duration)
      .attr('transform', function(d) { return 'translate(' + source.y + ',' + source.x + ')'; })
      .remove();

  nodeExit.select('circle')
      .attr('r', 1e-6);

  nodeExit.select('text')
      .style('fill-opacity', 1e-6);

  // Update the links…
  var link = vis.selectAll('path.link')
      .data(tree.links(nodes), function(d) { return d.target.id; });

  // Enter any new links at the parent's previous position.
  link.enter().insert('svg:path', 'g')
      .attr('class', 'link')
      .attr('d', function(d) {
        var o = {x: source.x0, y: source.y0};
        return diagonal({source: o, target: o});
      })
    .transition()
      .duration(duration)
      .attr('d', diagonal);

  // Transition links to their new position.
  link.transition()
      .duration(duration)
      .attr('d', diagonal);

  // Transition exiting nodes to the parent's new position.
  link.exit().transition()
      .duration(duration)
      .attr('d', function(d) {
        var o = {x: source.x, y: source.y};
        return diagonal({source: o, target: o});
      })
      .remove();

  // Stash the old positions for transition.
  nodes.forEach(function(d) {
    d.x0 = d.x;
    d.y0 = d.y;
  });
}

// Toggle children.
function toggle(d) {
  var children = d.children || d._children;
  if (!children) {
    var url = baseURL + 'class/department/' + d.department + '/number/' + d.number + '/term';
    if (d.type == 'class') {
      d3.json(url, function(terms) {
        d.children = _.chain(terms)
          .map(function(term) {
            return {
              name: term.title,
              department: d.department,
              number: d.number,
              term: term.title,
              type: 'term'
            };
          })
          .sortBy(function(t) {
            return t.name;
          })
          .value();
        toggle(d);
      });
    } else if (d.type == 'term') {
      d3.json(url + '/' + d.term, function(sections) {
        d.children = _.chain(sections)
          .map(function(section) {
            return {
              name: section.section_id + ' - ' + section.info.instructor + ' - ' + section.info.meets,
              department: d.department,
              number: d.number,
              type: 'section'
            };
          })
            .sortBy(function(t) {
            return t.name;
          })
          .value();
        toggle(d);
      });
    }
  } else {
    if (d.children) {
      d._children = d.children;
      d.children = null;
    } else {
      d.children = d._children;
      d._children = null;
    }
  }
}

    </script>
</body>
</html>
